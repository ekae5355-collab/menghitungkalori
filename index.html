<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitung Kalori Bekal Harian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Hitung Kalori Bekal Harian</h2>

    <label for="menu">Isi Bekal</label>
    <input id="menu" type="text" placeholder="Masukkan nama makanan dan kalorinya" />

    <label for="kalori">Kalori Total Bekal (kcal)</label>
    <input id="kalori" type="number" placeholder="Contoh: 600" />

    <button onclick="hitungKalori()">Hitung</button>

    <div class="hasil" id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
