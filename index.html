<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitung Kalori Bekal Harian</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);} 
      to { opacity: 1; transform: translateY(0);} 
    }
    h2 { 
      text-align: center; 
      font-size: 26px;
      color: #2b7a78;
    }
    label { 
      font-weight: bold; 
      color: #17252a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 2px solid #b2dfdb;
      background: #f8fffe;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2b7a78;
      outline: none;
      box-shadow: 0 0 8px rgba(43,122,120,0.4);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      background: #2b7a78;
      color: white;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #205f5e;
      transform: scale(1.03);
    }
    .hasil {
      margin-top: 20px;
      padding: 18px;
      border-radius: 15px;
      background: #e0f7fa;
      min-height: 120px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hitung Kalori Bekal Harian</h2>

    <label for="menu">Isi Bekal (contoh: Nasi Ayam 500)</label>
    <input id="menu" type="text" placeholder="Masukkan nama makanan dan kalorinya" />

    <label for="kalori">Kalori Total Bekal (kcal)</label>
    <input id="kalori" type="number" placeholder="Contoh: 600" />

    <button onclick="hitungKalori()">Hitung</button>

    <div class="hasil" id="hasil"></div>
  </div>

  <script>
    function hitungKalori() {
      const kalori = parseInt(document.getElementById('kalori').value);
      const menu = document.getElementById('menu').value;
      const hasil = document.getElementById('hasil');

      if (!kalori || kalori <= 0) {
        hasil.innerHTML = "Masukkan kalori yang valid.";
        return;
      }

      let rekomendasi = "";

      if (kalori > 700) {
        rekomendasi = `Bekal Anda (${kalori} kcal) terlalu banyak.\n\nSaran aktivitas: <br>• Jalan cepat 20–30 menit <br>• Lompat tali 10 menit <br>• Kurangi porsi karbohidrat atau gorengan <br>• Tambahkan sayur agar lebih seimbang.`;
      } else if (kalori < 400) {
        rekomendasi = `Bekal Anda (${kalori} kcal) terlalu sedikit.\n\nYang harus dilakukan: <br>• Tambahkan sumber protein (telur, ayam, tahu) <br>• Tambahkan buah untuk energi <br>• Minum cukup air <br><br>Saran aktivitas: hindari olahraga berat, cukup stretching ringan.`;
      } else {
        rekomendasi = `Kalori bekal Anda (${kalori} kcal) sudah cukup dan seimbang.\n\nDampak positif: <br>• Energi stabil saat belajar <br>• Tidak mudah mengantuk <br>• Berat badan terjaga <br><br>Saran tambahan: tetap atur pola makan dan minum air yang cukup.`;
      }

      hasil.innerHTML = `<strong>Menu:</strong> ${menu}<br><br>` + rekomendasi.replace(/\n/g, '<br>');
    }
  </script>
</body>
</html>
