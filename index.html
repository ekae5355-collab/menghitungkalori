<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hitung Kalori Bekal Harian</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="top">
<h1>Kalori Bekal Harian</h1>
<button id="darkToggle" class="dark-btn">ðŸŒ™</button>
</header>

<main class="container">
<section class="panel">
<h2>Pilih Isi Bekal</h2>
<div id="makananList" class="makanan-grid"></div>

<div class="controls">
<label for="target">Target Kalori Harian (kcal)</label>
<input id="target" type="number" placeholder="Contoh: 600" />

<div class="btn-row">
<button id="hitungSemua">Hitung</button>
<button id="saveToday">Simpan</button>
<button id="clearHistory">Hapus Riwayat</button>
</div>
</div>
</section>

<section class="panel result-panel">
<h2>Hasil & Saran</h2>
<div id="hasil" class="hasil">Belum ada perhitungan.</div>
</section>

<section class="panel history-panel">
<h2>Riwayat (30 hari)</h2>
<ul id="history" class="history-list"></ul>
</section>

<section class="panel chart-panel">
<h2>Grafik Kalori (7 hari terakhir)</h2>
<div class="chart-wrap"><canvas id="kaloriChart"></canvas></div>
</section>
</main>

<footer class="foot">Aplikasi sederhana untuk membantu pilih bekal seimbang.</footer>

<script src="script.js"></script>
</body>
</html>
